    <div style="font-size:1.4em; margin-top: 1.4em;">{{basicWeatherReport.sys.country}}</div>
    <img class="api-image" [src]="basicWeatherReport.weather[0].icon">
    <div class="temperature">{{basicWeatherReport.main.temp}}Â°C</div>
    <div class="text">{{basicWeatherReport.weather[0].description}}</div>
    <div class="text">Min: {{basicWeatherReport.main.temp_min}} Max: {{basicWeatherReport.main.temp_max}}</div>
</div>

</ng-template>
